<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Melee</title>

  <!-- fantasy fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <!-- extra card styling so nothing is transparent -->
  <style>
    .hero-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:1rem;
      margin-top:1rem;
    }
    .hero-card{
      background:#ffffff;                /* solid white card */
      box-shadow:0 1px 3px rgba(0,0,0,.15);
      border-radius:8px;
      padding:.5rem;
      text-align:center;
    }
    .hero-card img.portrait{
      width:100%;
      height:auto;
      background:#ffffff;                /* solid behind every image */
      border-radius:6px;
    }
    .hero-card .stats{
      background:#ffffff;                /* solid stats backdrop */
      padding:.5rem;
      border-radius:6px;
      font-size:.85rem;
      line-height:1.3;
    }
  </style>
</head>
<body>
  <div id="crt">
    <h1 class="title">BITCOIN MELEE</h1>

    <p id="msg" class="blink"></p>
    <textarea id="xpub" placeholder="Paste a public key here: 1A1zP1e…"></textarea>

    <button id="go">Discover Heroes</button>

    <!-- roster grid injected here -->
    <section id="roster" class="hidden"></section>

    <!-- continue to draft -->
    <button id="continue" class="hidden" disabled>Continue to Draft</button>
  </div>

  <!-- Supabase + app scripts -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

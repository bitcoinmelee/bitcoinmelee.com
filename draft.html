<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Melee — Draft</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--border:#8c6b42;--card:#fff8ef;--accent:#d1b280}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Montserrat',sans-serif;background:#f9f4e8;color:#2b2a29;padding:1rem;}
    h1{margin:0 0 1rem;text-align:center;font-family:'Uncial Antiqua',cursive;}
    #boards{display:flex;gap:1rem;flex-wrap:wrap}
    .panel{flex:1 1 320px;border:3px double var(--border);background:var(--card);padding:0.6rem;border-radius:8px;min-height:300px}
    .panel h2{margin:0 0 0.4rem;font-size:1.2rem;font-family:'Uncial Antiqua',cursive;text-align:center}
    .list{display:flex;flex-direction:column;gap:0.35rem;min-height:250px}
    .card{border:1px solid var(--border);padding:0.35rem;border-radius:6px;background:#dfd6c2;cursor:pointer;font-size:0.85rem}
    .card:hover{background:#cbbfa6}
    .picked{background:#c6e2ff;border-style:dashed;cursor:default}
    #log{margin-top:0.8rem;height:90px;overflow:auto;border:2px solid var(--border);padding:0.45rem;background:#fffefa;font-size:0.9rem}
    #ready{display:block;margin:1rem auto 0;padding:0.6rem 1.4rem;font-family:'Uncial Antiqua',cursive;font-size:1.05rem;background:var(--accent);border:2px solid var(--border);border-radius:6px;cursor:pointer}
    #ready.hidden{display:none}
  </style>
</head>
<body>
  <h1>Hero Draft</h1>

  <div id="boards">
    <div class="panel"><h2>Your Draft</h2><div id="yourDraft" class="list"></div></div>
    <div class="panel"><h2>Enemy Draft</h2><div id="enemyDraft" class="list"></div></div>
  </div>

  <h2 style="margin:1rem 0 0.3rem">Your Remaining Heroes</h2>
  <div id="yourPool" class="list"></div>

  <div id="log"></div>
  <button id="ready" class="hidden">Ready for melee!</button>

<script>
const ROUNDS = 5;
let playerPool=[], enemyPool=[];
let draftedPlayer=[], draftedEnemy=[];
let turnSide;           // 'player' or 'enemy'
let picksMade = 0;

const $ = sel => document.querySelector(sel);
const log = txt => { $('#log').append(txt, document.createElement('br')); $('#log').scrollTop = $('#log').scrollHeight; };
const card = h => { const d=document.createElement('div'); d.className='card'; d.textContent=h.Name; return d; };
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a;} 

/* initial boot */
(async () =>{
  const stored = sessionStorage.getItem('roster');
  if(!stored){ alert('No roster found. Go back to the main page first.'); return; }
  playerPool = JSON.parse(stored);

  const allHeroes = await fetch('heroes.json').then(r=>r.json());
  const all = Array.isArray(allHeroes)?allHeroes:Object.values(allHeroes);
  enemyPool = shuffle(all.filter(h=>!playerPool.some(p=>p.Name===h.Name))).slice(0,playerPool.length);

  renderPlayerPool();

  turnSide = Math.random()<0.5 ? 'player' : 'enemy';
  log(`${turnSide==='player'?'You':'Enemy'} pick first.`);
  if(turnSide==='enemy') setTimeout(aiPick,700);
})();

/* render remaining player pool */
function renderPlayerPool(){
  $('#yourPool').innerHTML='';
  playerPool.forEach(h=>{
    const c=card(h);
    c.onclick = () => playerPick(h);
    $('#yourPool').append(c);
  });
}

/* add hero to draft panel */
function addToDraft(side,h){
  const pane = side==='player'?$('#yourDraft'):$('#enemyDraft');
  const c=card(h); c.classList.add('picked'); c.onclick=null;
  pane.append(c);
}

/* player click */
function playerPick(hero){
  if(turnSide!=='player') return;
  draftedPlayer.push(hero);
  playerPool = playerPool.filter(h=>h!==hero);
  addToDraft('player',hero);
  log(`You picked ${hero.Name}.`);
  nextTurn();
}

/* AI random pick */
function aiPick(){
  const hero = enemyPool[Math.floor(Math.random()*enemyPool.length)];
  draftedEnemy.push(hero);
  enemyPool = enemyPool.filter(h=>h!==hero);
  addToDraft('enemy',hero);
  log(`Enemy picked ${hero.Name}.`);
  nextTurn();
}

/* manage turns */
function nextTurn(){
  picksMade++;
  if(picksMade >= ROUNDS*2){
    $('#yourPool').innerHTML='';
    $('#ready').classList.remove('hidden');
    return;
  }
  turnSide = turnSide==='player' ? 'enemy' : 'player';
  if(turnSide==='enemy') setTimeout(aiPick,700);
  else renderPlayerPool();
}

/* ready button → battle.html */
$('#ready').onclick = ()=>{
  sessionStorage.setItem('draftPlayer',   JSON.stringify(draftedPlayer));
  sessionStorage.setItem('draftEnemy',    JSON.stringify(draftedEnemy));
  sessionStorage.setItem('enemy_roster',  JSON.stringify(draftedEnemy));   // for backward‑compat
  sessionStorage.setItem('roster',        JSON.stringify(draftedPlayer));  // battle.html expects this
  window.location.href = 'battle.html';
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Melee</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="crt">

    <h1 class="title">BITCOIN MELEE</h1>

    <label for="xpub" class="label">Paste your Bitcoin xpub:</label>
    <textarea id="xpub" placeholder="xpub6CUGRU..."></textarea>

    <button id="go">Discover Heroes</button>
    <p id="msg" class="blink"></p>

    <!-- roster table injected here -->
    <section id="roster" class="hidden"></section>

    <!-- continue to battle -->
    <button id="continue" class="hidden" disabled>Continue to Battle</button>

  </div>

  <script src="main.js"></script>
</body>
</html>

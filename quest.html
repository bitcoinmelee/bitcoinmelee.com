      position:absolute; top:8px; left:8px;

      padding:6px 12px; border-radius:4px;
      white-space:nowrap;
    }
    canvas {
      display:block; background:#444;
    }
  </style>
  <!-- defer ensures the script runs after the DOM is parsed -->
  <script src="quest.js" defer></script>
</head>

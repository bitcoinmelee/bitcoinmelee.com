<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Melee</title>

  <!-- fantasy & body fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Merriweather:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- card grid & readable‑over‑image styles -->
    <!-- card grid & readable-over-image styles -->
  <style>
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .hero-card {
      position: relative;
      border-radius: 8px;
      padding: .5rem;
      text-align: center;

      /* ← ensure your dynamic inline bg is used: */
      background-image: none;  /* inline style will override this */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-color: transparent; /* no grey fallback */

      box-shadow: 0 1px 3px rgba(0,0,0,.15);
      color: #ffffff;
    }

    /* disable the white veil entirely */
    .hero-card::before {
      display: none;
    }

    /* lift content above the bg layer */
    .hero-card > * {
      position: relative;
      z-index: 1;
    }

    /* make portrait transparent so bg peeks through */
    .hero-card img.portrait {
      width: 100%;
      height: auto;
      border-radius: 6px;
      background: transparent;
    }

    /* stats panel lightly translucent */
    .hero-card .stats {
      background: rgba(255,255,255,0.2);
      padding: .5rem;
      border-radius: 6px;
      font-size: .85rem;
      line-height: 1.3;
    }
  </style>

</head>
<body>
  <div id="crt">
    <h1 class="title">BITCOIN MELEE</h1>

    <p id="msg" class="blink"></p>
    <textarea id="xpub" placeholder="Paste a public key here: 1A1zP1e…"></textarea>

    <button id="go">Discover Heroes</button>

    <!-- roster grid injected here -->
    <section id="roster" class="hidden"></section>

    <!-- continue to draft -->
    <button id="continue" class="hidden" disabled>Continue to Draft</button>
  </div>

  <!-- Supabase + app scripts -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quest Begins</title>
  <!-- CSP: only our own scripts, no inline or eval -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src  'self';
      connect-src 'self';
      img-src     'self' data:;
      style-src   'self' 'unsafe-inline';
      font-src    'self' https://fonts.gstatic.com;
  ">
  <!-- prevent /favicon.ico 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #message {
      position:absolute; top:0; left:0; width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      color:#fff; font:32px sans-serif; text-transform:uppercase; z-index:2;
    }
    #gameCanvas {
      position:absolute; top:0; left:0; display:none;
      width:100vw; height:100vh; background:#228B22; /* bright green field */
      z-index:1;
    }
  </style>
</head>
<body>
  <div id="message">YOUR QUEST BEGINS</div>
  <canvas id="gameCanvas"></canvas>

  <!-- CSP-safe external script -->
  <script src="quest.js" defer></script>
</body>
</html>
